<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORIO</title>
    <link rel="stylesheet" href=".//laboratorio.css">
</head>

<body>

    <h1 class="title">Formulario Información Alta Telefónica</h1>

    <form onsubmit="return doSubmit(this)"> 
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" maxlength="30" required><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" maxlength="60" required><br>
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" maxlength="60" required><br>
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" name="codigoPostal" id="codigoPostal" maxlength="5" minlength="5"><br>
            <div id="alertaCodigoPostal"></div>
            <label for="provincia">Provincia:</label>
            <input type="text" name="provincia" id="provincia" required><br>


        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Tipo de contratación</legend>
            <input type="radio" name="tipoContrato" value="nuevaContratacion" checked>Nueva contratación
            <input type="radio" name="tipoContrato" value="Portabilidad">Portabilidad
            <input type="radio" name="tipoContrato" value="cambioContrato">Cambio de Contrato
            <br><br>
            <label for="companiaActual">Eliga la compañía actual:</label>
            <select name="companiaActual" id="companiaActual">
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
                <option value="NoTengoNingunaCompania">No tengo ninguna compañía</option>
            </select>

            <label for="nuevaCompania">En caso de portabilidad, elija la nueva compañía:</label>
            <select name="nuevaCompania" id=nuevaCompania>
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
            </select>

        </fieldset>
        <br>
        <br>


        <fieldset>
            <legend>Datos bancarios:</legend>
            <label for="paisIban">País:</label>
            <input type="text" name="paisIban" id="paisIban" value="ES" disabled required>
            <label>(Sólo válido ES)</label><br>
            <label for="controlIban">Control Iban:</label>
            <input type="text" name="controlIban" id="controlIban" placeholder="XX" pattern="[0-9]{2}"
                required>
            <label>(dos dígitos)</label><br>
            <label for="entidadIban">Entidad:</label>
            <input type="text" name="entidadIban" id="entidadIban" placeholder="XXXX" pattern="[0-9]{4}"
                required>
            <label>(cuatro dígitos)</label><br>
            <label for="sucursalIban">Sucursal:</label>
            <input type="text" name=sucursalIban id="sucursalIban" placeholder="XXXX" pattern="[0-9]{4}"
                required>
            <label>(cuatro dígitos)</label><br>
            <label for="dcIban">DC:</label>
            <input type="text" name="dcIban" id="dcIban" placeholder="XX" pattern="[0-9]{2}" required>

            <label>(dos dígitos)</label><br>
            <label for="cuentaIban">Cuenta:</label>
            <input type="text" name="cuentaIban" id="cuentaIban" placeholder="XXXXXXXXXX" pattern="[0-9]{10}" required>
            <label>(diez dígitos)</label><br>

        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>Datos estadísticos ¿Como nos conoció?</legend>
            <input type="checkbox" id="aTravesDeLaTv">
            <label for="aTravesDeLaTv">A través de la TV</label><br>
            <input type="checkbox" id="aTravesDeLaRadio">
            <label for="aTravesDeLaRadio">A través de la radio</label><br>
            <input type="checkbox" id="aTravesDeLaInternet">
            <label for="aTravesDeLaInternet">A través de la Internet</label><br>
            <input type="checkbox" id="otros">
            <label for="otros">Otros</label><br>

            <input type="range" min="1" max="5" value="1" id="valoracion">
            <label for="valoracion">Valoración [1-5]</label><br><br>
            <!-- En el ejemplo pone 5 y en el enunciado de la actividad pone entre 1-4, opte por seguir lo que ponía el ejemplo -->

            <label for="fechaDeLaEncuesta">Fecha de la Encuesta</label>
            <input type="date" id="fechaDeLaEncuesta" value="2019-01-01"><br>
            <!-- En el ejemplo pone otra vez valoración 1-5 pero supongo que se puso por error así que lo he omitido -->

        </fieldset>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos"><br>


</form>
    
<button class="boton" id="mostrarValoracion">Mostrar valoración</button>
<button class="boton" id="mostrarCuenta">Mostrar cuenta</button>
<button class="boton" id="mostrarDia">Mostrar día semana</button>



<script src="./Laboratorio.js"></script>
</body>

</html>
